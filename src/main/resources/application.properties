spring.application.name=ProductService
server.port=8081

# H2 in-memory DB config
spring.datasource.url=jdbc:h2:mem:productdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Common JPA settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Logging
logging.level.com.example=INFO

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Axon Event Store Configuration
axon.eventhandling.processors.default.mode=tracking
axon.eventhandling.processors.default.thread-count=1

# Event Store - Axon uses H2 by default for development
axon.eventstore.events.storage-engine=jdbc
axon.eventstore.events.jdbc.url=jdbc:h2:mem:eventstore
axon.eventstore.events.jdbc.username=sa
axon.eventstore.events.jdbc.password=

# Snapshot Storage
axon.eventstore.snapshot.storage-engine=jdbc
axon.eventstore.snapshot.jdbc.url=jdbc:h2:mem:snapshots
axon.eventstore.snapshot.jdbc.username=sa
axon.eventstore.snapshot.jdbc.password=
